formatVersion: 1
inputs:
  cloud:
    type: string
//this is to ask which cloud to deploy the below ubuntu image
    enum:
      - 'sve:aws'
      - 'sve:azure'
      - 'sve:vsphere'
resources:
  vm-lin-vbrew:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      image: sve-ubuntu
      flavor: sve-small
      constraints:
        - tag: '${input.cloud}'
